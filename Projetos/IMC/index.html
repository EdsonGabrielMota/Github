<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Informe seu peso (em kg):</label>
    <input type="number" id="peso" step="0.1">
    <label for="altura">Informe sua altura (em metros):</label>
    <input type="number" id="altura" step="0.01">
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
                const imc = peso / (altura * altura);
                document.getElementById('resultado').innerText = `Seu IMC é: ${imc.toFixed(2)}`;
            } else {
                document.getElementById('resultado').innerText = 'Por favor, informe valores válidos para peso e altura.';
            }
        }
    </script>
</body>
</html>
