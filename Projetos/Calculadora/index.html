<head>

    <link rel="stylesheet" href="style.css">

<body>

        <tr>
            <td>    Soma      </td><td>      </td> <td>      </td><td>        </td><td>Resultado</td>
        </tr>

            <td><input type="text" id="num1"></td>
            <td>+</td>
            <td><input type="text" id="num2"></td>
            <td>=</td>
            <td><input type="text" id="result1" disabled></td>
        </tr>
        <tr>
            <td>Subtração</td><td>      </td> <td>      </td><td>        </td><td>Resultado</td>
        </tr>
        <tr>
            <td><input type="text" id="num3"></td>

            <td><input type="text" id="num4"></td>

            <td><input type="text" id="result2" disabled></td>
        </tr>
        <tr>
            <td>Multiplicação</td><td>      </td> <td>      </td><td>        </td><td>Resultado</td>
        </tr>
        <tr>
            <td><input type="text" id="num5"></td>
            <td>X</td>
            <td><input type="text" id="num6"></td>
            <td>=</td>
            <td><input type="text" id="result3" disabled></td>
        </tr>
        <tr>
            <td>Divisão</td><td>      </td> <td>      </td><td>        </td><td>Resultado</td>
        </tr>
        <tr>
            <td><input type="text" id="num7"></td>
            <td>/</td>
            <td><input type="text" id="num8"></td>
            <td>=</td>
            <td><input type="text" id="result4" disabled></td>
        </tr>
    </table>
    <button id="calcular">Calcular</button>
