<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="aV2CSS.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/logo.png.webp" alt="Logo" class="logo">
            <h1>Formulário de Cadastro</h1>
        </header>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                <span class="error" id="nomeError"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
                <span class="error" id="dataNascimentoError"></span>
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <label><input type="radio" name="sexo" value="Feminino" required> Feminino</label>
                <label><input type="radio" name="sexo" value="Masculino" required> Masculino</label>
                <span class="error" id="sexoError"></span>
            </div>
            <div class="form-group">
                <label for="estadoCivil">Estado Civil:</label>
                <select id="estadoCivil" name="estadoCivil" required>
                    <option value="">Selecione</option>
                    <option value="Solteiro(a)">Solteiro(a)</option>
                    <option value="Casado(a)">Casado(a)</option>
                    <option value="Outros">Outros</option>
                </select>
                <span class="error" id="estadoCivilError"></span>
            </div>
            <div class="form-group">
                <label>Áreas de Interesse:</label>
                <label><input type="checkbox" name="interesse" value="Análise"> Análise</label>
                <label><input type="checkbox" name="interesse" value="Banco de dados"> Banco de dados</label>
                <label><input type="checkbox" name="interesse" value="Desenvolvimento"> Desenvolvimento</label>
                <label><input type="checkbox" name="interesse" value="Engenharia de software"> Engenharia de software</label>
                <label><input type="checkbox" name="interesse" value="Redes de computadores"> Redes de computadores</label>
                <span class="error" id="interesseError"></span>
            </div>
            <div class="form-group">
                <button type="button" onclick="validateForm()">Enviar</button>
            </div>
        </form>
    </div>
    <script src="Av2Js,js.js"></script>
</body>
</html>
